{# This partial assumes 'all_product_types' is provided by the calling template context #}
<div class="row mb-3 align-items-center">
    <div class="col-md-6">
        <label for="product-search" class="form-label visually-hidden">Search Product</label>
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" id="product-search" class="form-control" placeholder="Search by product name...">
        </div>
    </div>
    <div class="col-md-4">
        <label for="type-filter" class="form-label visually-hidden">Filter by Type</label>
        <select class="form-select" id="type-filter">
            <option value="all" selected>All Types</option>
            {% for type in all_product_types %} {# MODIFIED: Use all_product_types #}
                <option value="{{ type }}">{{ type }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-2 text-end">
        {# Add any other filters or clear buttons here if needed in the future #}
    </div>
</div>
